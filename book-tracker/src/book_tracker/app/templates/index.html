<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Book Tracker</title>
        {% else %}
        <title>Welcome to Book Tracker</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.username }}!</h1>
        {% for book in books %}
        <div><p>{{ book.title }} by {{ book.author }} in {{ book.year }}</p></div>
        {% endfor %}
    </body>
</html>
